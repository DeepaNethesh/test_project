<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="bootstrap-iso bg-light">
        <div class="container-fluid">
         <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post" class="form">
                    <div class="title display-4 text-center bg-info">
                        <h2>NEW TASK</h2>
                    </div><br><br>
                    <div class="dropdown heading">
                        <button class="btn btn-secondary dropdown-toggle mx-auto" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                        </button><br><br>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Study</a></li>
                        <li><a class="dropdown-item" href="#">Family</a></li>
                        <li><a class="dropdown-item" href="#">Health</a></li>
                        </ul>
                    </div>
                    <div class="mb-3 row name ">
                        <label for="staticname" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" style="width:500px;" id="staticname" value="Enter Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleTextarea1" class="col-sm-2 col-form-label">Textarea</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="width:500px;" id="exampleTextarea1" rows="3"></textarea>
                        </div> 
                    </div> 
                    <div class="mb-3 row">
                        <label for="assignedname" class="col-sm-2 col-form-label">Assigned to</label>
                        <div class="col-sm-10">
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle mx-auto assigned-name" type="button" id="dropdownMenuButton"  data-bs-toggle="dropdown" aria-expanded="false">
                                    Select
                                </button>
                                <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">Deepa</a></li>
                                    <li><a class="dropdown-item" href="#">Laura</a></li>
                                    <li><a class="dropdown-item" href="#">Renuka</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" style="width:500px;" id="staticEmail" value="email@example.com">
                        </div>
                    </div><br>
                    
                <div class=" mb-3 row form-group"> <!-- Date input -->
                        <label class="control-label col-sm-2" for="date">Due Date</label>
                        <div class="col-sm-10">
                            <input class="form-control" style="width:200px;" id="date" name="date" placeholder="MM/DD/YYY" type="date"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="status" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle mx-auto status" type="button" id="dropdownMenuButton"  data-bs-toggle="dropdown" aria-expanded="false">
                                    Select
                                </button>
                                <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">Completed</a></li>
                                    <li><a class="dropdown-item" href="#">Assigned</a></li>
                                    <li><a class="dropdown-item" href="#">In progress</a></li>
                                    <li><a class="dropdown-item" href="#">On Hold</a></li>
                                    <li><a class="dropdown-item" href="#">Started</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <br><br><br>
                    <div class="form-group submit"> 
                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div> 
                
                

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
